
<!DOCTYPE HTML>
<html>
  <head>
    <title>Pothole Demo</title>
      {% load static %}
    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 100%;
          margin: 0;
      }
    </style>
    <script src="{% static "app/js/OpenLayers.js" %}"></script>
    <script>
      function init() {
        map = new OpenLayers.Map("basicMap");
        var mapnik         = new OpenLayers.Layer.OSM();
        var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
        var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
        var position       = new OpenLayers.LonLat(-6.27,53.34).transform( fromProjection, toProjection);
        var zoom           = 14;

        var lonLat1 = new OpenLayers.LonLat(0.1062,51.5171);

        var markers = new OpenLayers.Layer.Markers( "Markers" );
    map.addLayer(markers);
    markers.addMarker(new OpenLayers.Marker(position));
    markers.addMarker(new OpenLayers.Marker(lonLat1));
        map.addLayer(mapnik);
        map.setCenter(position, zoom );
      }
    </script>
  </head>
  <body onload="init();">

  <header>
    <table style="width: 100%">
        <tr>
            <td class="app-header" style="text-align: center; width: 100%;">
                Pothole Location - Sample Application
            </td>
        </tr>
    </table>
</header>
    <div id="basicMap"></div>
  </body>
</html>
